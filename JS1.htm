<!DOCTYPE html>
<html>
<head>
<style>
body
{
 background-image:url("http://moziru.com/images/stripe-clipart-tiger-2.jpg");
}
.container
{
 width:40%;
 margin:auto;
 margin-top:13%;
 background-color:tomato;
 overflow:hidden;
 border: 2px solid black;
 word-wrap:break-word;
}
#todo
{
  font-size:20px;
  width:100%
}
.todos
{
 background-color:linen;
 width:100%;
}
#demo
{
  margin-top:0px;
  list-style-type:none;
}
#demo li
{
 font-size:20px;
 height:auto;
}
.myClass
{
 float:right;
}
</style>
</head>
<body>

<div class="container">
<h1>
Your todos
</h1>

<input type="text" id="todo" placeholder="Add a new todo and hit enter" onkeydown="store(this)">
<div class="todos">
<ul id="demo"></ul>
</div>
</div>
<script>
var list = document.getElementById('demo');

function store(ele){
    if(event.keyCode==13){
        changeText();
    }
}

function changeText() {
    var data = document.getElementById('todo').value;
    var d = new Date();
    if(data!='')
	{
        var entry = document.createElement('li');
	var dates = document.createElement("div");
	dates.appendChild(document.createTextNode(d.toDateString()));
        dates.className = "myClass";
        entry.appendChild(document.createTextNode(data));
	entry.appendChild((dates));
        list.appendChild(entry);
	}
}
</script>
</body>
</html>
